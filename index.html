<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/custom.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>高雄旅遊資訊</title>
</head>

<body>
    <section class="banner justify-content-center align-items-center text-center"
        style="background-image: url(images/the-urban-landscape-1698285.png); background-size: cover;">
        <div class="Wrapper">
            <h1 class="main-title">
                高雄旅遊資訊
            </h1>
            <form action="">
                <select class="form-control">
                    <option>-- 請選擇行政區 --</option>
                </select>
            </form>
        </div>
    </section>
    <section class="section-list" style="background-color: #f5f5f5;">
        <div class="Wrapper">
            <div class="hot-area-box">
                <h3 class="title">熱門行政區</h3>
                <ul class="hot-area-list">
                    <li class="lin_ya">
                        <a href="#">苓雅區</a>
                    </li>
                    <li class="sun_min">
                        <a href="#">三民區</a>
                    </li>
                    <li class="xing_sing">
                        <a href="#">新興區</a>
                    </li>
                    <li class="yien_chan">
                        <a href="#">鹽埕區</a>
                    </li>
                </ul>
            </div>
            <div class="driver my-2"></div>
            <div class="travel-box">
                <h2 class="area-title text-center"></h2>
                <ul class="travel-list">
                </ul>
            </div>
        </div>
    </section>
    <footer class="text-center py-1" style="background-color: #559AC8;">
        <div class="Wrapper">
            <p class="color-white">高雄旅遊網</p>
            <p class="color-yellow">資料來源：高雄市政府 </p>
        </div>
    </footer>
    <a href="#" class="gotop">
        <img src="images/btn_goTop.png" alt="">
    </a>
    <script src="js/custom.js"></script>
</body>

</html>
